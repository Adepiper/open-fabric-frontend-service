<app-loader *ngIf="loading$ | async"></app-loader>
<div class="container">
  <div class="row">
    <app-table-empty-state
      *ngIf="(products$ | async)?.length === 0; else isData"
      [name]="'product'"
    ></app-table-empty-state>

    <ng-template #isData>
      <div class="col-md-3 my-4" *ngFor="let item of products$ | async">
        <app-product-card [product]="item"></app-product-card>
      </div>
    </ng-template>
  </div>
</div>
