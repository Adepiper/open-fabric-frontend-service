<div class="container">
  <h1 class="mt-4">Add New Product</h1>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group mt-3">
      <label for="">Product Name</label>
      <input formControlName="name" type="text" class="form-control" />
      <div
        class="invalid-feedback"
        [ngClass]="{
          invalid: inputIsInValid(productForm.controls.name)
        }"
      >
        {{ showInputError(productForm.controls.name) }}
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="">Price</label>
      <input formControlName="price" type="text" class="form-control" />
      <div
        class="invalid-feedback"
        [ngClass]="{
          invalid: inputIsInValid(productForm.controls.price)
        }"
      >
        {{ showInputError(productForm.controls.price) }}
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="">Img Url</label>
      <input formControlName="url" type="text" class="form-control" />
      <div
        class="invalid-feedback"
        [ngClass]="{
          invalid: inputIsInValid(productForm.controls.url)
        }"
      >
        {{ showInputError(productForm.controls.url) }}
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="">Description</label>
      <textarea formControlName="description" class="form-control"></textarea>
      <div
        class="invalid-feedback"
        [ngClass]="{
          invalid: inputIsInValid(productForm.controls.description)
        }"
      >
        {{ showInputError(productForm.controls.description) }}
      </div>
    </div>
    <div class="form-group mt-3">
      <button [disabled]="!productForm.valid" class="btn btn-primary">
        Add new product
      </button>
    </div>
  </form>
</div>
