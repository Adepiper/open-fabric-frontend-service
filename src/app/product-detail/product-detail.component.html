<div class="product-list">
  <div class="container">
    <div class="product-header">
      <h1>{{ product.name }}</h1>

      <p>{{ product.price }}</p>
    </div>

    <div class="img-container">
      <img [src]="product.url" [alt]="product.name" />
    </div>

    <div class="description-container">
      <h2>Description</h2>
      <p class="description">
        {{ product.description }}
      </p>
    </div>
  </div>
</div>
